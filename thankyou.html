<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .thankyou {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(to right, #0e4c45, #1e7163);
        color: white;
        text-align: center;
        padding: 0 20px;
      }
      .thankyou h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .thankyou p {
        font-size: 20px;
        max-width: 600px;
        margin-bottom: 30px;
      }
      .thankyou a {
        background: #5bc8af;
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }
      .thankyou a:hover {
        background: #5bc8af;
      }
    </style>
  </head>
  <body>
    <section class="thankyou">
      <h1>Thank You!</h1>
      <p>
        Your message has been received. One of our representatives will contact
        you shortly to assist further.
      </p>
      <a href="index.html">Return to Home</a>
    </section>
  </body>
</html>
